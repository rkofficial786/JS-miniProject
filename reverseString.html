<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            place-items: center;
            width: 100%;
            height: 100vh;
        }

        .container {
            width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: rgb(204, 204, 160);
            height: 400px;
            align-items: center;
        }
    </style>
</head>

<body>


    <div class="container">
        <input type="text" id="input">
    
        <h2 id="result"></h2>
    </div>


    <script>
        var input = document.getElementById('input');
        var result = document.getElementById('result');

        input.addEventListener('input', function () {
            var reverse = '';
            for (let i = input.value.length - 1; i >= 0; i--) {
                reverse += input.value.charAt(i);
            }
            setTimeout(function () {
                result.innerHTML = reverse;
            }, 2000);
        });



    </script>

</body>

</html>
